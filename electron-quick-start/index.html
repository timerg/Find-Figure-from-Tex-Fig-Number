            <div id="lofBox"></div>

                <h2>Set your data direcotry or .tex file</h2>
                <input id="DirectoryorFile" type="text", value="../data/">
                <div id="dirValid">

                </div>
            </div>

            <div>
                <h2>Type in the figure number</h2>
                <input id="fileName" type="text">

            </div>
            <h3 id="imgsrc" ></h3>
            <div id = 'imgBlock'>
                <img id="myImg" width="300"></img>
                <div id="yesNo"></div>
            </div>
        </div>
